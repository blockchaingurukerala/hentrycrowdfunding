<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Crowd Funding</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="background-color:rgb(142, 174, 206);">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Help US</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col col-12 col-sm-1 col-md-1"></div>
          <div class="col col-12 col-sm-8 col-md-8">
           <table class="table">
            <tr>
              <td><button class="btn btn-primary btn-lg" onclick="App.displaydonatepage()">Donate</button></td>
              <td><button class="btn btn-primary btn-lg" onclick="App.displaybalancepage()">Balance</button></td>
            </tr>
           </table>
          </div>
          <div class="col col-12 col-sm-1 col-md-1"></div>
        </div>
        <div class="row" id="displaydonate" style="display:none">
          <div class="col col-12 col-sm-3 col-md-3"></div>
          <div class="col col-12 col-sm-6 col-md-6">
            <table class="table">
              <tr>
                <td>Enter Amount</td>
                <td><input type="number" class="form-control" id="amount"></td>
              </tr>
              <tr>
                <td colspan="2" style="text-align:center ;"> <button type="button" class="btn btn-success" onclick="App.donateFund();">Submit</button></td>
              </tr>
            </table>
          </div>
          <div class="col col-12 col-sm-3 col-md-3"></div>
        </div>

        <div class="row" id="displaybalance" style="display:none">
          <div class="col col-12 col-sm-3 col-md-3"></div>
          <div class="col col-12 col-sm-6 col-md-6">
            <h3>Balance of this smart contract is <span id="disbalance"></span> ETH </h3>
          </div>
          <div class="col col-12 col-sm-3 col-md-3"></div>
        </div>
      </div>
    </div>

 

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
